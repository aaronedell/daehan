<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dae Han Taekwondo Study Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dae Han Taekwondo</h1>
            <h2>Student Study Guide</h2>
        </header>

        <main class="category-selection">
            <p class="intro-text">Select your program to begin studying:</p>

            <div class="button-grid">
                <button class="category-btn" onclick="selectCategory('tiny-tigers')">
                    <span class="btn-text">Tiny Tigers</span>
                </button>

                <button class="category-btn" onclick="selectCategory('junior')">
                    <span class="btn-text">Junior</span>
                </button>

                <button class="category-btn" onclick="selectCategory('teen-adult')">
                    <span class="btn-text">Teen & Adult</span>
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Dae Han Martial Arts Center</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
